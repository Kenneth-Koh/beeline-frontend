<ion-modal-view>
  <ion-header-bar class="bar-light bar bar-header">
    <h1 class="title">FAQ</h1>
    <button class="button button-clear icon ion-ios-close-outline" ng-click="faqModal.hide()">
    </button>
  </ion-header-bar>
  <ion-content>
      <div class="item item-text-wrap text-center" ng-if="!error && !html">
        <p class="padding-bottom">
          FAQ is loading...
        </p>
        <ion-spinner icon="ios"></ion-spinner>
      </div>
    <div class="item item-text-wrap" ng-if="error">
      <i class="icon ion-alert-circled"></i> There was a problem loading the FAQ. Please check your Internet connection.
    </div>
    <div class="faq" ng-bind-html="html">
    </div>
  </ion-content>
</ion-modal-view>
