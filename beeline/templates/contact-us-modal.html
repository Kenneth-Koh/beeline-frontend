<ion-modal-view>
  <ion-header-bar class="bar-royal bar bar-header">
    <h1 class="title">Contact Us</h1>
    <button class="button button-clear icon ion-ios-close-outline" ng-click="contactUsModal.hide()">
    </button>
  </ion-header-bar>
  <ion-content>
    <ion-item class="item item-text-wrap">
      <div class="settings-modal">
        <p>
          If you face any issues with the app or have suggestions that can help us improve {{o.APP.NAME}}, please contact us at:
        </p>
        <div ng-show="o.CONTACTS.PHONE">{{o.CONTACTS.PHONE}}</div>
        <a ng-if="o.APP.NAME==='Beeline'" href="mailto:feedback@beeline.sg">feedback@beeline.sg</a>
        <a ng-if="o.APP.NAME==='GrabShuttle'" href="{{o.CONTACTS.URL}}">{{o.CONTACTS.URL}}</a>
      </div>
    </ion-item>
  </ion-content>
</ion-modal-view>
