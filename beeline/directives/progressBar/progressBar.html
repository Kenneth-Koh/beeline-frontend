<div class="progress-bar">

  <div class="backer-numbers mini-info">
    <i class="fas fa-user"></i>
    <span>{{backer1}} out of {{pax1}} pax joined</span>
  </div>

  <!-- dynamic bar starts -->
  <div class="backer-progress">
    <div class="backer-high" ng-style="{
             width: (percentage * 100) + '%',
             }">
    </div>
  </div>
  <!-- dynamic bar ends -->

  <!-- default base bar starts -->
  <div class="bar-default" ng-style="{width: (pax1/pax1)*100 + '%'}">
    <div class="bar-100">
      <div class="milestone">
        <div class="milestone-outline"  ng-class="{reached: needed==0}">
        </div>
      </div>
    </div>
  </div>
  <!-- default base bar ends -->

  <!-- number needed section start -->
  <div ng-if="detail && backer1 < pax1" class="needed-label-default">
  <!-- number needed section ends -->
  </div>
</div>
