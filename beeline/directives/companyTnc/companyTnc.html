<section class="card" ng-hide="operatedHide">
  <h3 class="item card-title">{{ titleText }}</h3>

  <div class="item">
    <div class="row">
      <div class="col-20 bus-logo">
        <img ng-src="{{company.id | companyLogo}}">
      </div>
      <div class="col-80 col-center bus-co-info">
        <p class="name">{{company.name}}</p>
        <p class="email">{{company.email}}</p>
      </div>
    </div>
  </div>
  <div class="item-divider no-text"></div>
</section>

<section class="card" ng-hide="notesHide">
  <h3 class="item card-title">Important Notes</h3>
  <div class="item item-text-wrap features notes-list" beeline-bind-html="features"></div>

  <div class="item item-icon-right booking-policy" ng-click="showTerms()">
    Booking Policy
    <i class="icon ion-ios-arrow-right"></i>
  </div>
  <div class="item-divider no-text"></div>
</section>
