<section class="card">
  <h3 class="item card-title">Operated By:</h3>

  <div class="item">
    <div class="row">
      <div class="col-20 bus-logo">
        <img ng-src="{{company.id | companyLogo}}">
      </div>
      <div class="col-80 col-center bus-co-info">
        <p class="name">{{company.name}}</p>
        <p class="email">{{company.email}}</p>
      </div>
    </div>
  </div>
  <div class="item-divider"></div>
</section>

<section class="card">
  <h3 class="item card-title">Important Notes</h3>
  <div class="item item-text-wrap features" beeline-bind-html="features"></div>

  <a class="item booking-policy" ng-click="showTerms()">Booking Policy</a>

  <div class="item-divider"></div>
</section>
