<div class="route-overview" ng-class="{'hide-route-overview': hideBusLabel && hideDescription}">
  <span class="bus-number" ng-if="!hideBusLabel" ng-transclude="busNumber">
  </span>
  <span class="mini-info" ng-if="!hideDescription" ng-transclude="description">
  </span>
</div>
<div class="stops">
  <div class="start">
    <span class="stop-icon"></span>
    <span class="time" ng-if="!hideTiming" ng-transclude="startTime"></span>
    <span class="road" ng-transclude="startLocation"></span>
  </div>
  <div class="end">
    <span class="stop-icon"></span>
    <span class="time" ng-if="!hideTiming" ng-transclude="endTime"></span>
    <span class="road" ng-transclude="endLocation"></span>
  </div>
</div>
<div class="additional-info"
    ng-if="!hideAdditionalInfo"
    ng-transclude="additionalInfo">
</div>
