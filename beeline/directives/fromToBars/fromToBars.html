<div class="switch-container" ng-click="swapFromTo()">
  <button class="switch-button" ng-class="{ 'animate-rotate1': disp.animate !== undefined && !disp.animate, 'animate-rotate2': disp.animate !== undefined && disp.animate, 'rotate': disp.animate === undefined }"> 
    <i class="icon ion-arrow-swap"></i>
  </button>
</div>
