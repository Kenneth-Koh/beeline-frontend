<div ng-if="!disp.yourRoutes">

  <!-- START: Routes you may like -->
  <!-- hide it if search bar is not empty -->
  <div class="item item-divider" ng-if="!data.placeQuery && data.routesYouMayLike.length > 0">
    Routes You May Like
  </div>
  <!-- hide route item if search bar is not empty -->
  <ion-item
    ng-repeat="route in data.routesYouMayLike | limitTo:20 track by route.id"
    ng-if="data.routesYouMayLike.length > 0 && !data.placeQuery"
    class="item-text-wrap"
  >
    <regular-route route="route" ng-if="!route.tags.includes('crowdstart') && !route.tags.includes('lite')" ui-sref="tabs.route-detail({
      routeId: route.id
    })"></regular-route>
    <crowdstart-route route="route" ng-if="route.tags.includes('crowdstart')" ui-sref="tabs.crowdstart-detail({
      routeId: route.id
    })"></crowdstart-route>
    <lite-route route="route" ng-if="route.tags.includes('lite')" ui-sref="tabs.lite-detail({
      label: route.label
    })"></lite-route>
  </ion-item>
  <!-- END: Routes you may like -->

  <!-- START: Available Routes Section -->
  <div
    class="item item-divider"
    ng-if="data.liteRoutes.length > 0 || data.routes.length > 0"
  >
    Available Routes
  </div>
  <ion-item
    ng-repeat="route in data.routes | limitTo:20 track by route.id"
    ui-sref="tabs.route-detail({ routeId: route.id })"
    class="item-text-wrap"
  >
    <regular-route route="route"></regular-route>
  </ion-item>
  <!-- END: Available Routes Section -->
  
  <!-- START: Available Crowdstart Routes -->
  <div
    class="item item-divider"
    ng-if="data.crowdstartRoutes.length > 0"
    id="crowdstart"
  >
    Crowdstart Routes
  </div>
  <ion-item
    ng-repeat="route in data.crowdstartRoutes | limitTo:30 track by $index"
    class="item-text-wrap"
    ui-sref="tabs.crowdstart-detail({ routeId: route.id})"
  >
    <crowdstart-route route="route"></crowdstart-route>
  </ion-item>
  <!-- END: Available Crowdstart Section -->

  <!-- START: Available Lite Routes Section -->
  <div
    class="item item-divider"
    ng-if="data.liteRoutes.length > 0"
  >
    Tracking Routes
  </div>
  <ion-item
    ng-repeat="route in data.liteRoutes | limitTo:10 track by route.label"
    ui-sref="tabs.lite-detail({ label: route.label })"
  >
    <lite-route route="route"></lite-route>
  </ion-item>
  <!-- END: Available Lite Routes Section -->
  
  <!-- No results found message -->
  <p
    ng-if="data.routes.length === 0 &&
          data.liteRoutes.length === 0 &&
          data.crowdstartRoutes.length === 0 &&
          data.placeQuery"
    class="text-center"
  >
    Sorry, we could not find any routes matching "{{data.queryText}}".
  </p>
  <div ng-hide="suggestHide" class="item">
    Can't find a suitable route?</br>
    <a href="#" ng-click="openSuggestionLink($event)">Suggest a new route</a>
  </div>
</div>
