<ion-view class="route-detail">
  <ion-content scroll="false">
    <form name="stopsForm">
      <div class="item item-icon-left item-icon-right" on-tap="choosePickup()">
        <i class="icon pickup-stop"></i>
        <span class="placeholder" ng-hide="data.pickupStop">Select pickup stop</span>
        <span ng-model="data.pickupStop" ng-bind="data.pickupStop.description" ng-required="true"></span>
        <i class="icon ion-ios-arrow-right"></i>
      </div>
      <div class="item item-icon-left item-icon-right" on-tap="chooseDropoff()">
        <i class="icon dropoff-stop"></i>
        <span class="placeholder" ng-hide="data.dropoffStop">Select dropoff stop</span>
        <span ng-model="data.dropoffStop" ng-bind="data.dropoffStop.description" ng-required="true"></span>
        <i class="icon ion-ios-arrow-right"></i>
      </div>
    </form>
    <div class="booking-info">
      <span ng-if="data.passCount === 0">
        You don't have any credits remaining
      </span>
      <span ng-if="data.passCount === 1">
        You have 1 credit remaining
      </span>
      <span ng-if="data.passCount > 1">
        You have <span ng-bind="data.passCount"></span> credits remaining
      </span>
      <span ng-if="data.nextTrip.hasNextTripTicket">
        You have already booked this trip.
      </span>
      <countdown board-time="data.nextTrip && data.nextTrip.boardTime" booking-ends="data.bookingEnds"></countdown>
      <button class="button primary-button" on-tap="bookNext()"
        ng-disabled="stopsForm.$invalid || !data.nextTrip.seatsAvailable || data.nextTrip.hasNextTripTicket || disp.isBooking || data.bookingEnds">
        <span ng-if="data.nextTrip.seatsAvailable && !data.nextTrip.hasNextTripTicket">Book Next Trip{{ ' '+(data.nextTrip.date.getTime() | date:'dd MMM' : 'Z')+' '}}<span ng-show="data.nextTrip.date">{{'('+(data.nextTrip.date.getTime() | date:'EEE' : 'Z')+')'}}</span></span>
        <span ng-if="!data.nextTrip.seatsAvailable && !data.nextTrip.hasNextTripTicket">Tickets are sold out</span>
      </button>
      <span ng-if="data.price">
        As low as $<span ng-bind="data.price"></span> per trip
      </span>
      <div class="button button-clear button-royal"
        ui-sref="tabs.route-dates({
          routeId: data.routeId,
          boardStop: data.pickupStop.id,
          alightStop: data.dropoffStop.id,
        })"
        ng-disabled="stopsForm.$invalid">
        <u>Advance Booking</u>
      </div>
    </div>
  </ion-content>
</ion-view>
