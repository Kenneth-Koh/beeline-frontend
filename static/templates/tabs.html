
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view id="tabs">
  <ion-side-menus>

    <!-- Main content, usually <ion-nav-view> -->
    <ion-side-menu-content>
      <div class="left-pane">
        <ion-nav-bar class="bar-royal">
          <ion-nav-buttons side="left">
           <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-tabs class="tabs-icon-top tabs-calm">


          <ion-tab title="Routes"
                   class="nav-text nav-routes"
                   href="#/tabs/routes">
            <ion-nav-view name="tab-routes"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Trips"
                  class="nav-text nav-tickets"
                   href="#/tabs/tickets">
            <ion-nav-view name="tab-tickets"></ion-nav-view>
          </ion-tab>

          <!-- this tab is hidden too -->
          <ion-tab title="Crowdstart"
                  class="nav-text nav-kickstarter"
                   href="#/tabs/crowdstart"
                   hidden="false">
            <ion-nav-view name="tab-crowdstart"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Settings"
                   class="nav-text nav-settings"
                   href="#/tabs/settings">
            <ion-nav-view name="tab-settings"></ion-nav-view>
          </ion-tab>

          <!-- This tab is hidden -->
          <ion-tab title="Booking"
                   href="#/tabs/booking"
                   hidden="true">
            <ion-nav-view name="tab-booking"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Lite"
                   href="#/tabs/lite"
                   hidden="true">
            <ion-nav-view name="tab-lite"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Search"
                   href="#/tabs/search"
                   hidden="true">
            <ion-nav-view name="tab-search"></ion-nav-view>
          </ion-tab>
        </ion-tabs>
      </div>

      <ui-gmap-google-map
        center="map.center"
        pan="true"
        zoom="map.zoom"
        bounds="map.bounds"
        dragging="map.dragging"
        control="map.control"
        options="map.options"
        data-tap-disabled="true"
      >
          <my-location></my-location>
          <ui-view name="map-area"></ui-view>
      </ui-gmap-google-map>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <header class="bar bar-header bar-stable">
      </header>
      <ion-content class="has-header">
        <ion-list>
          <ion-item menu-close ui-sref="tabs.routes">
            Search Routes
          </ion-item>
          <ion-item menu-close ui-sref="tabs.routes">
            All Routes
          </ion-item>
          <ion-item menu-close ui-sref="tabs.crowdstart">
            Crowdstart Routes
          </ion-item>
          <!--My routes section  -->
          <ion-item menu-close ui-sref="tabs.tickets">
            Tickets
          </ion-item>
          <ion-item menu-close ui-sref="tabs.settings">
            Settings
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>
</ion-view>
